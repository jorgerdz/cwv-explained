<!DOCTYPE html>
<html>

<head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <script>
        function _clog(x) {
            for (let i=0; i< (x * 1000); i++) {
                console.log('ðŸ™Š clogging main thread ðŸ™ˆ ' + Date.now() * Math.random())
            }
        }
        function longTask() {
            _clog(10);
        }
        function userClick() {
            _clog(1);
        }
        setTimeout(longTask, 0);
        window.addEventListener('click', userClick)
    </script>
<style>
    /* Box sizing rules */
    *,
    *::before,
    *::after {
        box-sizing: border-box;
    }

    div {
        width: 100%;
        min-height: 100px;
    }

    img {
        width: inherit;
    }

    img.thumb {
        width: 25vw;
    }

    div.grid {
        display: flex;
    }
</style>
</head>
